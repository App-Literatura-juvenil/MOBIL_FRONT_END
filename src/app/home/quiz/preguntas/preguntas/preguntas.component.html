
<ion-content>
  <div *ngIf="!calificar&&!home&&!quiz">
    <ion-list *ngFor="let question of questionsList">
      <div *ngIf="idBook==question.idBook">
        <ion-radio-group (ionChange)="valueChanged($event)">
          <ion-list-header >
            <ion-label><h2><b>{{question.textQuestion}}</b></h2></ion-label>
          </ion-list-header>
          <div *ngFor="let answer of answerList" >
          <ion-item  >
            <ion-label ><h3>{{answer.textAnswer}}</h3></ion-label>
            <ion-radio slot="start" value="{{answer.idAnswer}}"> </ion-radio>
          </ion-item>
          </div> 
        </ion-radio-group>
      </div>
      </ion-list>
    <ion-button (click)="presentActionSheet()">Terminar Evaluaci√≥n</ion-button>
  </div>

  <div *ngIf="calificar">
    <app-calificacion [conteoHijo]="conteo2" [idBook]="idBook"></app-calificacion>
  </div>
  <div *ngIf="quiz">
    <app-quiz></app-quiz>
  </div>
  <div *ngIf="home">
    <app-home></app-home>
  </div>

</ion-content>
