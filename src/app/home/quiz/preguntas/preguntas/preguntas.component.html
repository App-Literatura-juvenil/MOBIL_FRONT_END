
<ion-content>
  <h1>Main Content</h1>

  <div slot="fixed">
    <h1>Fixed Content</h1>
  </div>



<ion-list>
    <ion-radio-group value="biff" *ngFor="let ex of listQuestions" >
      <ion-list-header *ngIf="idBook==ex.idBook">
        <ion-label><h2><b>{{ex.textQuestion}}</b></h2></ion-label>
      </ion-list-header>
      
      <div *ngFor="let exr of listAnswers">
      <ion-item *ngIf="exr.idQuestion==ex.idQuestion">
        <ion-label>{{exr.textAnswer}}</ion-label>
        <ion-radio ></ion-radio>
      </ion-item>
      </div>
      
    </ion-radio-group>
  </ion-list>

 
  <ion-button (click)="presentActionSheet()"> Calificar</ion-button>
</ion-content>
