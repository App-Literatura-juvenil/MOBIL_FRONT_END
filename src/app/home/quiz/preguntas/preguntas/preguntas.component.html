<ion-content>

<!--LISTADO DE PREGUNTAS-->
  <ion-card *ngFor="let question of questionsList">
    <div *ngIf="idBook==question.idBook" id="carta">
    <!--"LISTADO" DE PREGUNTAS (TITULOS)-->
      <ion-card-header>
        <ion-card-title>{{question.textQuestion}}</ion-card-title>
      </ion-card-header>     
      <!--LISTADO DE RESPUESTAS-->
      <ion-radio-group (ionChange)="valueChanged($event)">
        <div *ngFor="let answer of answerList">
          <ion-card-content>
            <ion-item>
              <ion-label><h3>{{answer.textAnswer}}</h3></ion-label>
              <ion-radio slot="start" value="{{answer.idAnswer}}"> </ion-radio>
            </ion-item>
        </ion-card-content>
        </div>
        <ion-button (click)="presentActionSheet()"> Terminar Evaluacion</ion-button>
      </ion-radio-group>
    </div>
      </ion-card>

  <div *ngIf="calificar">
    <app-calificacion [conteoHijo]="conteo2" [idBook]="idBook"></app-calificacion>
  </div>
  <div *ngIf="quiz">
    <app-quiz></app-quiz>
  </div>
  <div *ngIf="home">
    <app-home></app-home>
  </div>

</ion-content>
