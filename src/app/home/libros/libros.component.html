<ion-content>
    <ion-list>
        <ion-item *ngFor="let book of listBooks">
            <span (click)="selectItem(book)">
                <ion-avatar slot="start">
                    <img src="assets/iconos/v2/libro.jpg">
                </ion-avatar>
                <ion-label>
                    <h2>{{book.nameBook}}</h2>
                </ion-label>
            </span>
        </ion-item>
    </ion-list>
</ion-content>
