<ion-content fullscreen>
        <ion-card *ngFor="let book of listBooks">
            <span (click)="selectItem(book)">
                <img src="assets/iconos/v2/libro.png">
                <ion-card-header>
                    <ion-card-title>{{book.nameBook}}</ion-card-title>
                </ion-card-header>
            </span>
        </ion-card>
        <a href="autorLista">
              <img id="imagen2" src="assets/iconos/v2/atras.png">
              <br><br><br>
          </a>
</ion-content>
