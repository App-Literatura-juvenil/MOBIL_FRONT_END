<ion-content>
  <div>
    <ion-card *ngFor="let author of listAuthors" align="center">
      <span (click)="selectItem(author)">
        <tr slot="start">
          <td align="center"><img src="assets/iconos/v2/autor.png"></td>
        </tr>
        <tr slot="start">
          <td align="center">{{author.nameAuthor}}</td>
        </tr>
      </span>
    </ion-card>
  </div>
</ion-content>
