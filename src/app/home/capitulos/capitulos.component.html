<ion-content fullscreen>
    <ion-card *ngFor="let chapters of listChapters">
        <span (click)="selectItem(chapters)">
            <img src="assets/iconos/v2/libro.png">
            <ion-card-header>
                <ion-card-title>{{chapters.titleChapter}}</ion-card-title>
            </ion-card-header>
        </span>
    </ion-card>
    <a href="libros">
        <img id="imagen2" src="assets/iconos/v2/atras.png">
    </a>
</ion-content>
