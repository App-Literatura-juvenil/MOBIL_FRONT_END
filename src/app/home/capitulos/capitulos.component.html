<ion-content>
    <ion-list>
        <ion-item *ngFor="let chapters of listChapters">
            <ion-item-option (click)="selectItem(chapters)">
                <ion-avatar slot="start">
                    <img src="assets/iconos/v2/libro.jpg">
                </ion-avatar>
                <ion-label>
                    <h2>{{chapters.titleChapter}}</h2>
                </ion-label>
            </ion-item-option>
        </ion-item>
    </ion-list>
</ion-content>
