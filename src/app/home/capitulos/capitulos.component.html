<ion-content fullscreen>
    <ion-card *ngFor="let chapters of listChapters">
        <span (click)="selectItem(chapters)">
            <img src="assets/iconos/v2/libro.png">
            <ion-card-header>
                <ion-card-title>{{chapters.titleChapter}}</ion-card-title>
            </ion-card-header>
        </span>
    </ion-card>
    <br><br><br><br>

    <ion-fab horizontal="start" id="back" vertical="bottom" slot="fixed">
        <ion-fab-button href="libros" type="button" color="tertiary">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
